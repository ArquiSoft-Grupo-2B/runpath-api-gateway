apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway-container
          image: us-central1-docker.pkg.dev/turnkey-cyclist-480023-j5/runpath-repo/api-gateway:v1
          ports:
            - containerPort: 8888
          
          envFrom:
            - secretRef:
                name: api-gateway-env
          
          volumeMounts:
            - name: api-gateway-credentials
              mountPath: /app/app/
              readOnly: true

      volumes:
        - name: api-gateway-credentials
          secret:
            secretName: firebase-key